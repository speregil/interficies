<div class='header'>
  <button class="main-button home" (click)="goHome()">Inicio</button>
 
  <input *ngIf="isLogged()==false" [(ngModel)]="username" type="text"  class="header-form" placeholder="Usuario">
  <input *ngIf="isLogged()==false" [(ngModel)]="password" type="password"  class="header-form" placeholder="ContraseÃ±a">
  <button *ngIf="isLogged()==false" class="main-button" (click)="login()">></button>

  <span *ngIf="isLogged()">
    <span class="header-name">{{getShownName()}}</span>
    <span class="header-info">Rol: {{getCurrentRol()}}</span>
    <span class="header-info">Nivel: {{getLevel()}}</span>
    <a routerLink ="/logros" class="header-option">Logros</a>
    <a routerLink="/ajustes" class="header-option">Ajustes</a> 
    <button class="main-button" (click)="logout()">X</button>
  </span>

  <span class="header-nav">
    <a routerLink ="/creditos" class="header-option">Creditos</a>
    <a routerLink ="/instrucciones" class="header-option">Instrucciones</a>
  </span>
</div>
