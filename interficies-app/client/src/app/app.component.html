<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href=" ">INTERFICIES</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <span *ngIf="isLogged()" class="w3-bar-item">Bienvenido {{getShownName()}}</span>
      <input *ngIf="isLogged()==false" [(ngModel)]="username" type="text"  class="w3-bar-item" placeholder="Correo">
      <input *ngIf="isLogged()==false" [(ngModel)]="password" type="password"  class="w3-bar-item" placeholder="Contraseña">
      <input *ngIf="isLogged()==false" type="button" class="w3-bar-item w3-button" value="Iniciar Sesión" (click)="login()">
      <input *ngIf="isLogged()" type="button" class="w3-bar-item w3-button" value="Salir" (click)="logout()">
      <a *ngIf="isLogged()==false" routerLink="/registro" class="w3-bar-item w3-button">Registrarse</a> 
      <a href="/instrucciones" class="w3-bar-item w3-button">Instrucciones</a>
      <a href="/creditos" class="w3-bar-item w3-button">Creditos</a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
