<div *ngIf="isLogged" class="grid-container">

  <div class="rol-container grid-item">
    <img src="assets/static/avatar/{{currentRol}}.png">
    <p>{{currentText}}</p>
  </div>
  
  <div class="grid-item">
    <div>
      <div (click) = "onContinue('animaciones-futurologo')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Vidente</label></div>
      <div (click) = "onContinue('animaciones-juglar')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Juglar</label></div>
    </div>

    <div *ngIf="basico == true">
      <div (click) = "onContinue('taller')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Taller</label></div>
    </div>

    <div *ngIf="intermedio == true">
      <div (click) = "onContinue('animaciones-laboratorio')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Laboratorio</label></div>
    </div>

    <div *ngIf="experto == true">
      <div (click) = "onContinue('animaciones-investigador')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Reportero</label></div>
    </div>

    <div *ngIf="experto == true">
      <div (click) = "onContinue('animaciones-interprete')" class="rol-button"><img src="assets/static/iconos/experiencia.png"><label>Crítico</label></div>
    </div>
  </div>

  <div class="grid-item">
    <h1>Tus Retos</h1>
    <p>{{msnRetos}}</p>
    <div>
      <ul>
        <li *ngFor="let r of retos"><button class="reto-button" (click) = "onChallenge(r.text)">{{r.type}}</button></li>
      </ul>
    </div>
    <p>{{txtReto}}</p>
  </div>

  <div class="grid-item collection-container">
    <h1>Tu Colección</h1>
    <p (click)="onComic(1)">Comic - Capitulo 1</p>
    <p *ngIf="jar == true">Obras JAR</p>
    <p (click)="onComic(2)" *ngIf="comic2 == true">Comic - Capitulo 2</p>
    <p (click)="onComic(3)" *ngIf="comic3 == true">Comic - Capitulo 3</p>
    <p *ngIf="novela == true">Novela - Secretos en Xanadu</p>
  </div>
</div>

<div *ngIf="isLogged == false" class="warning">
  <p>Para continuar con la experiencia, es necesario que inicies sesión</p>
</div>
