<div *ngIf="isLogged" class="grid-container">

  <div class="rol-container grid-item">
    <img src="assets/static/avatar/{{currentRol}}.png">
    <p>{{currentText}}</p>
  </div>
  
  <div class="grid-item">
    <div>
      <button (click) = "onContinue('animaciones-futurologo')">Vidente</button>
      <button (click) = "onContinue('animaciones-juglar')">Juglar</button>
    </div>

    <div *ngIf="intermedio == true">
      <button (click) = "onContinue('animaciones-laboratorio')">Laboratorio</button>
      <button (click) = "onContinue('animaciones-deliberatorium')">Deliberatorium</button>
    </div>

    <div *ngIf="experto == true">
      <button (click) = "onContinue('animaciones-investigador')">Reportero</button>
      <button (click) = "onContinue('animaciones-interprete')">Critico</button>
    </div>
  </div>

  <div class="grid-item">
    Collectables
  </div>
</div>

<div *ngIf="isLogged == false" class="warning">
  <p>Para continuar con la experiencia, es necesario que inicies sesi√≥n</p>
</div>
