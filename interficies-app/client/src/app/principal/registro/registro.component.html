<div class="w3-container w3-padding-32" id="contact">
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Registro</h3>
  <input [(ngModel)]="username" type="text" class="w3-input w3-border" placeholder="Correo">
  <input [(ngModel)]="password" type="text" class="w3-input w3-section w3-border" placeholder="Clave">
  <button class="w3-button w3-black w3-section" type="button">Registrarse</button>
</div>
