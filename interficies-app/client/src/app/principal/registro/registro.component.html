<div class="w3-container w3-padding-32" id="contact"></div>
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Registro</h3>
  <input [(ngModel)]="username" type="text" class="w3-input w3-border" placeholder="Correo">
  <input [(ngModel)]="password" type="password" class="w3-input w3-section w3-border" placeholder="Clave">
  <input [(ngModel)]="shownName" type="text" class="w3-input w3-section w3-border" placeholder="Nombre a Mostrar">
  <button class="w3-button w3-black w3-section" type="button" (click)="register()">Registrarse</button>
  <h2>{{msn}}</h2>
</div>
